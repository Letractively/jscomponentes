<h1>Objeto <a href="http://www.jsfromhell.com/forms/restrict" title="Acesso ao site do objeto Restrict.js">Restrict.js</a> para máscaras em formulários web</h1>
<p>Aplicando máscaras nos campos dos formulátiro através do objeto "<a href="http://www.jsfromhell.com/forms/restrict" title="Acesso ao site do objeto Restrict.js">Restrict.js</a>".</p>
<p>Para mais detalhes veja o código fonte. Para documentação completa do objeto acesse a página do "<a href="http://www.jsfromhell.com/forms/restrict" title="Acesso ao site do objeto Restrict.js">Restrict.js</a>".</p>

<form id="frmMask" method="get" action="" onsubmit="return fase;">
	<fieldset>
		<legend>Campos Máscarados:</legend>
		
		<p>
			<label for="cnpj">CPF:</label>
			<input type="text" id="cpf" name="cpf" value="" />
		</p>
		
		<p>
			<label for="cnpj">CNPJ:</label>
			<input type="text" id="cnpj" name="cnpj" value="" />
		</p>
		
	</fieldset>
</form>
