<!-- stylesheet -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

<!-- libs -->
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/JsTable/JsTable.js"></script>

<body>

<h1>JsTable</h1>
<p>
	Componente javascript para montar uma tabela através do JSON.<br />
	Para mais detalhes veja o código fonte.
</p>

<!-- paginacao -->
<div id="page-produto" class="paginacao">
	<img src="images/pag-first.png" class="first" alt="Início" title="Início" />
	<img src="images/pag-prev.png" class="prev" alt="Anterior" title="Anterior" />
	<input type="text" class="number goPage" value="1" />
	<span class="totalPages">/1</span>
	<img src="images/pag-next.png" class="next" alt="Próximo" title="Próximo" />
	<img src="images/pag-last.png" class="last" alt="Último" title="Último" />
	| Itens por página: <input type="text" class="number itensPage" value="10" maxlength="3" />
	| Total de itens: <span class="totalItens">0</span>
</div>
<!-- table -->
<div id="wrapper-produto"></div>

<!-- paginacao -->
<div id="page-produto" class="paginacao">
