<form id="frm-superfilter" action="" method="post">
	<fieldset>
		<legend>Filtro</legend>
		<div class="filter-content">
			<label>
				<a href="#entidade" id="superfilter-entityName">Entidade</a>
				<input type="text" id="superfilter-entityValue" />
			</label>
			<div class="buttons">
				<a href="#addmore" id="superfilter-addmore">Adicionar Vários</a>
				<a href="#save" id="superfilter-save">Salvar</a>
				<a href="#import" id="superfilter-import">Importar</a>
				<a href="#export" id="superfilter-export">Exportar</a>
			</div>
		</div>
		<div class="values-content">
			<table id="filter-values">
				<tr>
					<td>Nenhum parâmetro para o filtro foi adicionado.</td>
				</tr>
			</table>
		</div>
	</fieldset>
</form>

<!-- entities -->
<div id="superfilter-entities" class="superfilter-floatdiv" style="display:none"></div>

<!-- adicionar mais de um -->
<div id="superfilter-findmore" class="div-flutuante" style="display:none">
	<h2>Entidade</h2>
	<form action="" method="post">
		<input type="text" id="entity-filter" />
		<div class="values-content">
			<table id="findmore-values" class="report">
				<tr>Utilize o filtro para visualizar os dados.</tr>
			</table>
		</div>
		<div class="buttons">
			<input type="submit" value="Adicionar" />
		</div>
	</form>
	<div class="close" onclick="jQuery(this.parentNode).hide();">Fechar</div>
</div>
