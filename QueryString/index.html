<h1>Componente QueryString.js</h1>
<p>
	Componente QueryString.js para pegar os parâmetros da url (método GET) através do javascript.<br />
	Para mais detalhes veja o código fonte. Ou se preferir faça o 
	<a href="http://files.edysegura.com/labs/query-string.zip">download</a> deste 
	<a href="http://files.edysegura.com/labs/query-string.zip">exemplo</a>.
</p>


<h2>Exemplo</h2>
<noscript>
	<p class="noscript">Para visualizar este exemplo, seu javascript deve estar <strong>HABILITADO</strong>.</p>
</noscript>

<form id="frm-contato" action="" method="get">
	<fieldset>
		<legend>Dados Pessoais:</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome" />
		
		<label for="nome">E-mail:</label>
		<input type="text" name="email" id="email" />
		
		<label for="comentario">Comentário:</label>
		<textarea name="comentario" id="comentario" cols="50" rows="10"></textarea>
		
		<div class="botoes">
			<input type="submit" value="Enviar" />
			<input type="reset" value="Reiniciar" />
		</div>
		
	</fieldset>
</form>

<p id="result">&nbsp;</p>

</body>
</html>
